{% extends 'base.html' %}
{% block title%}
<title>Suppression de l'article "{{post.title}}"</title>
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <p>Voulez vous vraiment supprimer "{{post.title}}"?</p>
  <input class="btn btn-delete" type="submit" value="Oui, Supprimer">
</form>
{% endblock %}
